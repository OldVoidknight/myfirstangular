<div class="login-mod">
        <input name='username' type="text" [(ngModel)]="userdata.unm" placeholder="Username"/>
        <input name='password' type="password" [(ngModel)]="userdata.pwd" placeholder="Password"/>
        <button (click)="login()">Sign In</button>
        <button (click)="generatepw()">Generate Password</button>
</div>
